<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_block %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-4.5.3-dist/css/bootstrap.min.css'%}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "css/blog1.css" %}">
<style>
    body{
        background-image: url("{% static 'images/background2.jpg' %}");
       
        background-size: cover;
    }
</style>
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="sidebar">
       
        {% block sidebar %}{% endblock %}
    </div>
   
</body>
</html>
